<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/matricula_virtual.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/> 
    <title>Document</title>
</head>

<body>
    <div id="menulateral">

    </div>
    <h1>MATRICULA VIRTUAL</h1>
    <div class="contenedor__matricula">
        <h1>lista de alumnos</h1>
        <form action="" class="listar_alumnos">
            <label for="">NIVEL ESTUDIANTIL:</label>
                <select name="selecciona" class="selecion__nivel">

                    <option>PRIMARIA</option>
                
                    <option>SECUNDARIA</option>
                
                </select>
            <label for="">GRADO ACADEMICO:</label>
            <select name="selecciona" class="selecion__grado">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            
            </select>
            <label for="">SECCION:</label>
            <input type="text" placeholder="Escriba la seccion ejemplo:'L'">
            <input type="submit" value="LISTAR ESTUDIANTES" class="btn_listar">
        </form>
        <table class="tabla__alumnos">
            <thead>
                <th>N~</th>
                <th>APELLIDOS</th>
                <th>NOMBRES</th>
                <th>DIRECCION</th>
                <th>TELEFONO</th>
                <th>FOTO</th>
                <th>OPCIONES</th>
            </thead>
            <tbody>
                
            </tbody>
            

        </table>
        <button id="btn_registrar">REGISTRAR NUEVO ESTUDIANTE</button>
    </div>
    <div class="formulario__registro" id="formulario__registro">
        <div class="formulario">
            <h2>REGISTRAR NUEVO ALUMNO</h2>
            <form action="" id="formulario">
                <label for="">DNI:</label>
                <input type="text" id="DNI">
                <label for="">APELLIDOS:</label>
                <input type="text" id="APELLIDOS">
                <label for="">NOMBRES:</label>
                <input type="text" id="NOMBRES">
                <label for="">DIRECCION</label>
                <input type="text" id="DIRECCION">
                <label for="">TELEFONO:</label>
                <input type="text" id="TELEFONO">
                <label for="">CORREO:</label>
                <input type="text" id="CORREO">
                <label for="">EDAD:</label>
                <input type="text" id="EDAD">
                <label for="">FOTO:</label>
                <input type="file" id="FOTO">
                <label for="">ROL:</label>
                <input type="text" id="ID_ROL">

                <input type="submit" value="REGISTRAR">
                <button id="btn_cancelar">CANCELAR</button>
            </form>
        </div>
    </div>
    
</body>
<script src="/js/enlacehtml.js"></script>
<script src="/js/matricula_virtual.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>


</html>
